<link rel="stylesheet" href="cadastro-cliente/cadastro-cliente.css">
<div class="main-container" ng-controller="cadastroClienteCtrl" ng-init="getCliente()">
    <div class="side-by-side">
        <h1 class="title">Adicionar cliente</h1>
        <button ng-click="complete()">Salvar</button>
    </div>
    <div class="input-group" style="padding-left: 0;">
        <p>Nome</p>
        <input type="text" name="nome" id="nome" ng-model="cliente.nome">
    </div>
</div>
